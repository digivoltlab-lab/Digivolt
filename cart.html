<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }
    th {
        background: #3aa6ff;
        color: white;
    }
    .total {
        font-weight: bold;
        font-size: 1.2em;
        text-align: right;
        margin-top: 15px;
    }
</style>
</head>
<body>

<h1>Your Cart</h1>
<table id="cartTable">
    <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
</table>
<div class="total" id="grandTotal">Grand Total: ₹0</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
let table = document.getElementById('cartTable');
let grandTotal = 0;

cart.forEach(item => {
    let row = table.insertRow();
    row.insertCell(0).textContent = item.name;
    row.insertCell(1).textContent = item.qty;
    row.insertCell(2).textContent = "₹" + item.price;
    row.insertCell(3).textContent = "₹" + item.total;
    grandTotal += item.total;
});

document.getElementById('grandTotal').textContent = "Grand Total: ₹" + grandTotal;
</script>

</body>
</html>
