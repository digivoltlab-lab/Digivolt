<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Product | Digivolt</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f5f5f5;margin:0;padding:0;}
    .wrap{max-width:500px;margin:60px auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.1);}
    h1{text-align:center;margin-bottom:20px;}
    select,input,button{width:100%;padding:10px;margin-bottom:15px;border-radius:5px;border:1px solid #ccc;}
    button{background:#4facfe;color:white;border:none;cursor:pointer;}
    button:hover{background:#3a8fd0;}
  </style>
</head>
<body>

<div class="wrap">
  <h1>Select Your Product</h1>
  <form id="selectForm">
    <label for="product">Choose Product:</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a product</option>
      <option value="Arduino Uno R3|550">Arduino Uno R3 - ₹550</option>
      <option value="Raspberry Pi 4|4200">Raspberry Pi 4 - ₹4,200</option>
      <option value="Resisters (1k),100 pic|109">Resisters (1k), 100 pic - ₹109</option>
      <option value="ESP8266 WiFi Module|250">ESP8266 WiFi Module - ₹250</option>
    </select>

    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Proceed to Payment</button>
  </form>
</div>

<script>
document.getElementById("selectForm").addEventListener("submit", function(e){
  e.preventDefault();
  const [productName, price] = document.getElementById("product").value.split("|");
  const name  = document.getElementById("name").value;
  const email = document.getElementById("email").value;

  // Redirect to payment page with product info
  const params = new URLSearchParams({
    product: productName,
    price: price,
    name: name,
    email: email
  });
  window.location.href = "payment.html?" + params.toString();
});
</script>

</body>
</html>
