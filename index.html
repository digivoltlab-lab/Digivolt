<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digivolt Listings</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
    }
    header {
        background-color: #3aa6ff;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.5em;
        position: relative;
    }
    header p {
        font-size: 0.8em;
        margin: 5px 0 0;
    }
    .buy-btn {
        position: fixed;
        top: 15px;
        right: 15px;
        background: orange;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        z-index: 1000;
    }
    .container {
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        padding: 15px;
    }
    .card h2 {
        margin: 0;
        font-size: 1.2em;
    }
    .card p {
        margin: 5px 0;
        color: #555;
    }
    .price {
        color: green;
        font-weight: bold;
    }
    .controls {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-top: 10px;
    }
    .controls button {
        width: 35px;
        height: 35px;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
    }
    .plus-btn {
        background: #3498db;
        color: white;
    }
    .minus-btn {
        background: #e74c3c;
        color: white;
    }
    .count {
        background: #3498db;
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        font-weight: bold;
        min-width: 25px;
        text-align: center;
    }
</style>
</head>
<body>

<header>
    Digivolt Listings
    <p>Your tech marketplace</p>
    <button class="buy-btn">Buy</button>
</header>

<div class="container">
    <div class="card">
        <h2>Arduino Uno R3</h2>
        <p>High-quality microcontroller board for electronics projects.</p>
        <p class="price">₹550</p>
        <div class="controls">
            <button class="plus-btn" onclick="increase(this)">+</button>
            <span class="count">0</span>
            <button class="minus-btn" onclick="decrease(this)">-</button>
        </div>
    </div>
    <div class="card">
        <h2>Raspberry Pi 4</h2>
        <p>Mini computer for coding, IoT, and robotics.</p>
        <p class="price">₹4200</p>
        <div class="controls">
            <button class="plus-btn" onclick="increase(this)">+</button>
            <span class="count">0</span>
            <button class="minus-btn" onclick="decrease(this)">-</button>
        </div>
    </div>
    <div class="card">
        <h2>Resisters (1k), 100 pcs</h2>
        <p>Pack of resistors for electronics projects.</p>
        <p class="price">₹109</p>
        <div class="controls">
            <button class="plus-btn" onclick="increase(this)">+</button>
            <span class="count">0</span>
            <button class="minus-btn" onclick="decrease(this)">-</button>
        </div>
    </div>
</div>

<script>
function increase(btn) {
    let countEl = btn.parentElement.querySelector('.count');
    countEl.textContent = parseInt(countEl.textContent) + 1;
}

function decrease(btn) {
    let countEl = btn.parentElement.querySelector('.count');
    let value = parseInt(countEl.textContent);
    if (value > 0) {
        countEl.textContent = value - 1;
    }
}

document.querySelector('.buy-btn').addEventListener('click', function () {
    let items = document.querySelectorAll('.card');
    let cart = [];
    
    items.forEach(item => {
        let name = item.querySelector('h2').textContent;
        let count = parseInt(item.querySelector('.count').textContent);
        let price = parseInt(item.querySelector('.price').textContent.replace('₹',''));
        if (count > 0) {
            cart.push({
                name: name,
                qty: count,
                price: price,
                total: price * count
            });
        }
    });

    if (cart.length === 0) {
        alert("No items selected!");
    } else {
        localStorage.setItem('cart', JSON.stringify(cart));
        window.location.href = 'cart.html';
    }
});
</script>

</body>
</html>
